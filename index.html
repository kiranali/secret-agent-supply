<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>

<body>
  <!-- Header section -->
  <div class="header">
    <div class="container">
      <img src="./resources/images/logo.png" alt="Secret Inc Logo">
      <span>Secret Agent Supply Inc</span>
    </div>
  </div>
  <!-- /Header section -->

  <!-- Main Banner Section -->
  <div class="banner">
    <div class="container">
      <div class="headline">
        <h4>New Arrival</h4>
        <h1>Sports Bikes and Motorcycles</h1>
      </div>
    </div>
  </div>
  <!-- /Main Banner Section -->

  <!-- Navigation Section -->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>
  <!-- /Navigation Section -->

  <!-- Products Section -->
  <div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="">
        </div>
        <span class="description">Exploding Pen</span>
      </div>

      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="">
        </div>
        <span class="description">Cellular Watch</span>
      </div>

      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="">
        </div>
        <span class="description">Thermal Glasses</span>
      </div>

    </div>
  </div>  <!-- /Products Section -->

  <!-- Locations Section -->
  <div class="container">
    <div class="locations">
      <div class="location">
        <span class="description">Location</span>
        <span>-47.346436, 84.32354 </span>
      </div>
      <div class="location">
          <span class="description">Hours</span>
          <span>0800 - 1800</span>
      </div>
    </div>
  </div><!-- /Locations Section -->

  <footer>
    <div class="container">Copyright Secret Agency inc &copy;</div>
  </footer>

</body>

</html>
